[package]
name = "color-backtrace"
version = "0.3.0"
authors = ["Joel HoÌˆner <athre0z@zyantific.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/athre0z/color-backtrace"
description = "Colorful panic backtraces"
readme = "README.md"

keywords = [
    "backtrace",
    "color",
    "colour",
    "stacktrace",
    "pretty",
]

[[example]]
name = "failure"
required-features = ["failure-bt"]

[features]
default = ["gimli-symbolize"]
failure-bt = ["failure"]
gimli-symbolize = ["backtrace/gimli-symbolize"]

[dependencies]
termcolor = "1.0"
atty = "0.2"
failure = { version = "0.1", optional = true }
backtrace = { git = "https://github.com/rust-lang/backtrace-rs", rev = "af148bfabdec0024d2cf5e8310ca39f10989eb96" }
